site_name: WING - btw2413-IoT Applications
site_url: https://tjaeggi.github.io/btw2413/
theme:
  name: material
  font:
    # text: Roboto
    # text: Open Sans
    # text: Noto Sans
    # code: Red Hat Mono
    # code: Noto Mono
    # code: Ubuntu Mono
    text: Nunito
    code: Roboto Mono
  logo:  assets/LearningServicesLogo.png
  favicon: assets/LearningServicesLogo.png
  #icon:
  #  logo: fontawesome/solid/face-smile-beam
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: light blue
      accent: deep orange

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: light blue
      accent: deep orange
  features:
    - navigation.footer
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate

plugins:
  - glightbox
  - search
  - enumerate-headings:
      enabled: false
      toc_depth: 6
      strict: true

  - exporter:
      logging:
        level: debug
      formats:
        pdf:
          explicit: true
          concurrency: 16
          stylesheets:
            - resources/stylesheets/pdf.scss
          #covers:
          #  front: resources/templates/covers/front.html.j2
          #  back: resources/templates/covers/back.html.j2
          browser:
            debug: false
          aggregator:
            #enabled: !ENV [MKDOCS_EXPORTER_PDF_AGGREGATOR, true ]
            enabled: false
            output: documentation.pdf
            covers: front
      buttons:
        - title: View as PDF
          icon: material-file-move-outline
          enabled: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.enabled
          attributes:
            target: _blank
            href: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.href
        - title: Download as PDF
          icon: material-file-download-outline
          enabled: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.enabled
          attributes: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.attributes
 
#extra:
